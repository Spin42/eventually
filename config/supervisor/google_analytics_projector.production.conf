[program:spin42-reporting-google_analytics_projector]
command=/home/spin42-reporting/.rvm/bin/spin42-reporting_bundle exec rake projectors:google_analytics
directory=/home/spin42-reporting/current/
user=spin42-reporting
autostart=true
autorestart=true
startsecs=2
startretries=100
stdout_logfile=/home/spin42-reporting/current/log/google_analytics_projector.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=50
stderr_logfile=/home/spin42-reporting/current/log/google_analytics_projector.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=50
stopsignal=TERM
environment=RAILS_ENV="production"
